<script>
  //////////////////////////////////////////////////////////////////////////////
  // ECMAScript规范
  //////////////////////////////////////////////////////////////////////////////
  "use strict";
  //////////////////////////////////////////////////////////////////////////////
  // 创建对象
  //////////////////////////////////////////////////////////////////////////////
  let jsTextArea = new JSTextArea();
  //////////////////////////////////////////////////////////////////////////////
  // 设置属性
  //////////////////////////////////////////////////////////////////////////////
  jsTextArea.setPlaceHolder("请输入名称");
  // jsTextArea.setText("hello world");
  // jsTextArea.setClass("form-control");
  jsTextArea.setReadOnly(false);
  //////////////////////////////////////////////////////////////////////////////
  // 生成代码
  //////////////////////////////////////////////////////////////////////////////
  jsTextArea.generateCode();
  //////////////////////////////////////////////////////////////////////////////
  // Start
  //////////////////////////////////////////////////////////////////////////////
  $(document).ready(function() {
    // 输出代码
    $("#outputArea").html(jsTextArea.getCode());
  });
</script>

<body>
  <div id = "outputArea"></div>
