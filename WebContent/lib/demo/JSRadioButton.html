<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- *********************************************************************** -->
<!-- plugin css -->
<!-- *********************************************************************** -->
<link rel = "stylesheet" href = "../../plugin/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- *********************************************************************** -->
<!-- custom css -->
<!-- *********************************************************************** -->
<link rel = "stylesheet" type = "text/css" href = "../css/default_theme/JSRadioButton.css"/>
<!-- *********************************************************************** -->
<!-- plugin js -->
<!-- *********************************************************************** -->
<script src = "../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../plugin/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript" charset = "utf-8"></script>
<!-- *********************************************************************** -->
<!-- custom js -->
<!-- *********************************************************************** -->
<script src = "../../js/toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../js/JSRadioButton.js" type = "text/javascript" charset = "utf-8"></script>
<script>
  //////////////////////////////////////////////////////////////////////////////
  // ECMAScript规范
  //////////////////////////////////////////////////////////////////////////////
  "use strict";
  //////////////////////////////////////////////////////////////////////////////
  // 创建对象
  //////////////////////////////////////////////////////////////////////////////
  let jsRadioButton_1 = new JSRadioButton();
  let jsRadioButton_2 = new JSRadioButton();
  //////////////////////////////////////////////////////////////////////////////
  // 设置属性
  //////////////////////////////////////////////////////////////////////////////
  jsRadioButton_1.setName("sex");
  jsRadioButton_1.setLabel("男");
  jsRadioButton_1.setValue("man");
  jsRadioButton_2.setName("sex");
  jsRadioButton_2.setLabel("女");
  jsRadioButton_2.setValue("woman");
  //////////////////////////////////////////////////////////////////////////////
  // 生成代码
  //////////////////////////////////////////////////////////////////////////////
  jsRadioButton_1.generateCode();
  jsRadioButton_2.generateCode();
  //////////////////////////////////////////////////////////////////////////////
  // Start
  //////////////////////////////////////////////////////////////////////////////
  $(document).ready(function() {
    // 输出代码
    $("#outputArea").html(jsRadioButton_1.getCode() + jsRadioButton_2.getCode());
  });
</script>
<title>Demo</title>
</head>
<body>
  <div id = "outputArea"></div>
</body>
