<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8" />
<!-- *********************************************************************** -->
<!-- plugin css -->
<!-- *********************************************************************** -->
<link rel = "stylesheet" href = "../../plugin/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- *********************************************************************** -->
<!-- custom css -->
<!-- *********************************************************************** -->
<link rel = "stylesheet" type = "text/css" href = "../css/default_theme/JSComboBox.css"/>
<!-- *********************************************************************** -->
<!-- plugin js -->
<!-- *********************************************************************** -->
<script src = "../../plugin/jquery/1.12.4/jquery.min.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../../plugin/bootstrap/3.3.7/js/bootstrap.min.js" type = "text/javascript" charset = "utf-8"></script>
<!-- *********************************************************************** -->
<!-- custom js -->
<!-- *********************************************************************** -->
<script src = "../../js/toolkit/JString.js" type = "text/javascript" charset = "utf-8"></script>
<script src = "../js/JSComboBox.js" type = "text/javascript" charset = "utf-8"></script>
<script>
  //////////////////////////////////////////////////////////////////////////////
  // ECMAScript规范
  //////////////////////////////////////////////////////////////////////////////
  "use strict";
  //////////////////////////////////////////////////////////////////////////////
  // 创建对象
  //////////////////////////////////////////////////////////////////////////////
  let jsComboBox = new JSComboBox();
  //////////////////////////////////////////////////////////////////////////////
  // 设置属性
  //////////////////////////////////////////////////////////////////////////////
  jsComboBox.setType("dropdown");
  jsComboBox.addItem({
    "type": "option",
    "text": "请选择",
    "value": "-1",
    "enable": false
  });
  jsComboBox.addItem({
    "type": "option",
    "text": "张三",
    "value": "zhangsan",
    "enable": true
  });
  jsComboBox.addItem({
    "type": "option",
    "text": "李四",
    "value": "lisi",
    "enable": true
  });
  jsComboBox.addItem({
    "type": "separator"
  });
  jsComboBox.addItem({
    "type": "option",
    "text": "王五",
    "value": "wangwu",
    "enable": true
  });
  jsComboBox.setSelectedIndex(0);
  //////////////////////////////////////////////////////////////////////////////
  // 生成代码
  //////////////////////////////////////////////////////////////////////////////
  jsComboBox.generateCode();
  //////////////////////////////////////////////////////////////////////////////
  // Start
  //////////////////////////////////////////////////////////////////////////////
  $(document).ready(function() {
    // 输出代码
    $("#outputArea").html(jsComboBox.getCode());
    // 更新控件
    jsComboBox.update();
    // console.log(jsComboBox.getItemAt(1));
    console.log(jsComboBox.getItemCount());
    // jsComboBox.removeItemAt(0);
    // jsComboBox.insertItemAt({
    //   "type": "option",
    //   "text": "赵六",
    //   "value": "zhaoliu",
    //   "enable": true
    // }, 1);
    // 重新生成代码
    jsComboBox.generateCode();
    $("#outputArea").html(jsComboBox.getCode());
    jsComboBox.update();
  });
</script>
<title>Demo</title>
</head>
<body>
  <div id = "outputArea"></div>
</body>
</html>
