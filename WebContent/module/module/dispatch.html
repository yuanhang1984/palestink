////////////////////////////////////////////////////////////////////////////////

class DispatchWindow {
  constructor() {
    ////////////////////////////////////////////////////////////////////////////
    // SelectModule下拉菜单
    ////////////////////////////////////////////////////////////////////////////
    this.modCB = new JSComboBox();
    this.modCB.setType("dropdown");
    this.modCB.addItem({
      "type": "option",
      "text": "Select Module",
      "value": "Select Module",
      "enable": false
    });
    this.modCB.addItem({
      "type": "option",
      "text": "file_storage",
      "value": "file_storage",
      "enable": true 
    });
    this.modCB.addItem({
      "type": "option",
      "text": "user_login",
      "value": "user_login",
      "enable": true
    });
    this.modCB.setSelectedIndex(0);
    this.modCB.generateCode();
    ////////////////////////////////////////////////////////////////////////////
    // ListTable列表
    ////////////////////////////////////////////////////////////////////////////
    this.listTable = new JSTable();
    this.listTable.setClass("table-striped table-bordered");
    this.listTable.setThead(
      [
        {
          "text": "Servlet Name",
          "colspan": -1
        },
        {
          "text": "Description",
          "colspan": -1
        },
        {
          "text": "Permission",
          "colspan": -1
        },
        {
          "text": "Operation",
          "colspan": -1
        }
      ]
    );
    this.listTable.addTbody(
      [
        {
          "text": "uploadTemporaryFile",
          "value": "",
          "colspan": -1,
          "rowspan": -1
        },
        {
          "text": "上传临时文件",
          "value": "",
          "colspan": -1,
          "rowspan": -1
        },
        {
          "text": "none",
          "value": "",
          "colspan": -1,
          "rowspan": -1
        },
        {
          "text": `<i class = "icon-edit"></i><i class = "icon-remove"></i>`,
          "value": "",
          "colspan": -1,
          "rowspan": -1
        }
      ]
    );
    this.listTable.addTbody(
      [
        {
          "text": "getFile",
          "value": "",
          "colspan": -1,
          "rowspan": -1
        },
        {
          "text": "获取文件",
          "value": "",
          "colspan": -1,
          "rowspan": -1
        },
        {
          "text": "none",
          "value": "",
          "colspan": -1,
          "rowspan": -1
        },
        {
          "text": `<i class = "icon-edit"></i><i class = "icon-remove"></i>`,
          "value": "",
          "colspan": -1,
          "rowspan": -1
        }
      ]
    );
    this.listTable.generateCode();
    ////////////////////////////////////////////////////////////////////////////
    // Create按钮
    ////////////////////////////////////////////////////////////////////////////
    this.createBtn = new JSButton();
    this.createBtn.setText("Create");
    this.createBtn.setClass("btn-primary");
    this.createBtn.generateCode();
    ////////////////////////////////////////////////////////////////////////////
    // 主窗体对象
    ////////////////////////////////////////////////////////////////////////////
    this.mainWindow = new JSWindow();
    this.mainWindow.setWindowDecorationStyle("FRAME");
    this.mainWindow.setTitle("Dispatch");
    this.mainWindow.setClass("DispatchWindow");
    this.mainWindow.setContent(`
      <div>${this.modCB.getCode()}</div>
      <div>${this.listTable.getCode()}</div>
      <div>${this.createBtn.getCode()}</div>
    `);
    this.mainWindow.generateCode();
  }
}

<script>
//////////////////////////////////////////////////////////////////////////////
// ECMAScript规范
//////////////////////////////////////////////////////////////////////////////
"use strict";
//////////////////////////////////////////////////////////////////////////////
// DispatchWindow对象
//////////////////////////////////////////////////////////////////////////////
let dw = new DispatchWindow();
//////////////////////////////////////////////////////////////////////////////
// CreateServletWindow对象
//////////////////////////////////////////////////////////////////////////////
let csw = new CreateServletWindow();
//////////////////////////////////////////////////////////////////////////////
// AddParameterWindow对象
//////////////////////////////////////////////////////////////////////////////
let apw = new AddParameterWindow();
//////////////////////////////////////////////////////////////////////////////
// AddNamespaceWindow对象
//////////////////////////////////////////////////////////////////////////////
let anw = new AddNamespaceWindow();
////////////////////////////////////////////////////////////////////////////////
// 输出代码
////////////////////////////////////////////////////////////////////////////////
$(document).ready(function() {
  $("#dispatchWindowArea").html(dw.mainWindow.getCode());
  $("#createServletWindowArea").html(csw.mainWindow.getCode());
  $("#addParameterWindowArea").html(apw.mainWindow.getCode());
  $("#addNamespaceWindowArea").html(anw.mainWindow.getCode());
  // 调整CreateServletWindow宽度
  $("#" + csw.mainWindow.getId()).css("width", ($(window).width() - 20 - 20) + "px");
  // 设置滚动条属性
  $("body").niceScroll({cursorcolor: "#65CEA7", cursorwidth: "2px", cursorborder: "0px", cursorborderradius: "2px"});
  $("#" + dw.mainWindow.getId()).niceScroll({cursorcolor: "#65CEA7", cursorwidth: "2px", cursorborder: "0px", cursorborderradius: "2px"});
  $("#" + csw.mainWindow.getId()).niceScroll({cursorcolor: "#65CEA7", cursorwidth: "2px", cursorborder: "0px", cursorborderradius: "2px"});
  $("#" + apw.mainWindow.getId()).niceScroll({cursorcolor: "#65CEA7", cursorwidth: "2px", cursorborder: "0px", cursorborderradius: "2px"});
  $("#" + anw.mainWindow.getId()).niceScroll({cursorcolor: "#65CEA7", cursorwidth: "2px", cursorborder: "0px", cursorborderradius: "2px"});
  // 事件绑定
  dw.modCB.update();
  csw.havePermissionCB.update();
  apw.typeCB.update();
  apw.allowNullCB.update();
  anw.typeCB.update();
  anw.modCB.update();
  anw.idCB.update();
  anw.paramCB.update();
  // 关联按钮打开模态窗口
  $("#" + dw.createBtn.getId()).attr("data-toggle", "modal");
  $("#" + dw.createBtn.getId()).attr("data-target", "#" + csw.mainWindow.getId());
  $("#" + csw.addParamBtn.getId()).attr("data-toggle", "modal");
  $("#" + csw.addParamBtn.getId()).attr("data-target", "#" + apw.mainWindow.getId());
  $("#" + csw.addNamespaceBtn.getId()).attr("data-toggle", "modal");
  $("#" + csw.addNamespaceBtn.getId()).attr("data-target", "#" + anw.mainWindow.getId());
  // 关联取消按钮关闭模态窗口
  $("#" + csw.cancelBtn.getId()).attr("data-dismiss", "modal");
  $("#" + apw.cancelBtn.getId()).attr("data-dismiss", "modal");
  $("#" + anw.cancelBtn.getId()).attr("data-dismiss", "modal");
});
</script>
<title>Dispatch</title>
</head>
<body>
  <div id = "dispatchWindowArea"></div>
  <div id = "createServletWindowArea"></div>
  <div id = "addParameterWindowArea"></div>
  <div id = "addNamespaceWindowArea"></div>
</body>
</html>
